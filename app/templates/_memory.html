<div>
  Memory:
  <table>
    <tr>
      <th>Address</th>
      <th align=left colspan={{memory.columns}}>Values</th>
    </tr>
    {% for row in memory.rows %}
      <tr>
          <td>{{row.address}}: </td>
          {% for word in row.words %}
            <td>{{word}}</td>
          {% endfor %}
      </tr>
    {% endfor %}
  </table>
</div>
