<div>
  Memory:
  <table>
    <tr>
      <th>Address</th>
      {% for _ in range(memory.columns) %}
        <th></th>
      {% endfor %}
    </tr>
    {% for row in memory.rows %}
      <tr>
          <td>{{row.address}}</td>
          {% for word in row.words %}
            <td>{{word}}</td>
          {% endfor %}
      </tr>
    {% endfor %}
  </table>
</div>
