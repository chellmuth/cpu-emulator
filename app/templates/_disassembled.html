<div>
  Disassembled:
  <table>
    <tr>
      <th>Address</th>
      <th>Hex</th>
      <th>Instruction</th>
    </tr>
    {% for instruction in disassembled.instructions %}
      <tr>
          <td>{{instruction.address}}</td>
          <td>{{instruction.hex_str}}</td>
          <td>{{instruction.instruction_text}}</td>
      </tr>
    {% endfor %}
  </table>
</div>
